<html lang="en">

<head>
    <!-- ==========  Meta  ========== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feast your eyes on Fusion Feast's colourful dishes and vibrant ambience.">
    <meta name="keywords" content="fusion feast, image gallery, food photos, restaurant interior">

    <title>Fusion Feast | Gallery</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body id="top">
    <!-- =========================================================
     Header & Nav
     ======================================================= -->
    <header>
        <nav class="navbar">
            <a class="logo" href="index.html">Fusion Feast</a>
            <button class="toggle" aria-label="Open Menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sitemap.html">Site Map</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ----------  Anchor Nav ---------- -->
        <nav class="section-nav">
            <a href="#dishes">Signature Dishes</a>
            <a href="#ambience">Ambience</a>
            <a href="#events">Events</a>
        </nav>

        <!-- ----------  Image Gallery – Signature Dishes  ---------- -->
        <section id="dishes" class="gallery-section">
            <h2>Signature Dishes</h2>

            <div class="gallery-grid">
                <figure>
                    <img src="images/dish-dragon-steak.png" alt="Dragon Steak on sizzling plate">
                    <figcaption>Dragon Steak</figcaption>
                </figure>

                <figure>
                    <img src="images/dish-mango-taco.png" alt="Bright mango taco with tuna">
                    <figcaption>Mango Taco</figcaption>
                </figure>

                <figure>
                    <img src="images/rainbow-spring-rolls.jpg" alt="Animated rainbow spring roll being wrapped">
                    <figcaption>Rainbow Spring Rolls</figcaption>
                </figure>

                <figure>
                    <img src="images/cheesecake.jpg" alt="Slice of ube cheesecake">
                    <figcaption>Ube Cheesecake</figcaption>
                </figure>
            </div>
        </section>

        <!-- ----------  Image Gallery – Ambience  ---------- -->
        <section id="ambience" class="gallery-section alt-bg">
            <h2>Ambience & Décor</h2>

            <div class="gallery-grid">
                <figure>
                    <img src="images/neon dining.jpg" alt="Neon-lit dining room">
                    <figcaption>Neon Dining Room</figcaption>
                </figure>

                <figure>
                    <img src="images/cocktail bar.jpg" alt="Colourful fusion cocktail bar">
                    <figcaption>Fusion Cocktail Bar</figcaption>
                </figure>

                <figure>
                    <img src="images/outdoor.jpeg" alt="Outdoor patio at sunset">
                    <figcaption>Sunset Patio</figcaption>
                </figure>
            </div>
        </section>

        <!-- ----------  Image Gallery – Events  ---------- -->
        <section id="events" class="gallery-section">
            <h2>Events & Live Music</h2>

            <div class="gallery-grid">
                <figure>
                    <img src="images/dj.jpg" alt="DJ spinning tracks inside restaurant">
                    <figcaption>Friday DJ Night</figcaption>
                </figure>

                <figure>
                    <img src="images/chef present.jpeg" alt="Chef presenting tasting menu">
                    <figcaption>Chef's Table Experience</figcaption>
                </figure>

                <figure>
                    <img src="images/charity.webp" alt="Colour-themed charity event crowd">
                    <figcaption>Colour-Run Brunch</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- =========================================================
     Footer
     ======================================================= -->
    <footer>
        <p>&copy; <span id="year"></span> Fusion Feast •
            <a href="mailto:reservations@fusionfeast.com">Email Us</a> •
            <a href="#top">Back to top</a>
        </p>
    </footer>

    <script src="scripts.js" defer></script>

</html>
